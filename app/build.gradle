apply plugin: 'com.android.application'

android {
    compileSdk 33
    ndkVersion "25.2.9519653"
    defaultConfig {
        applicationId "com.uol.neuropsy.LSLReceiver"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 1       // increment with every release
        versionName '1.0.0'   // change with every release
        setProperty("archivesBaseName", "LSLRecorder-$versionName")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix '0.9'
            ndk {
                abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "../libxdf/CMakeLists.txt"
        }
    }

}

dependencies {
    implementation project(':liblsl-Java')
    implementation 'org.apache.commons:commons-lang3:3.11'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.13'
    //noinspection GradleCompatible
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

}